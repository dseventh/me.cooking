<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="mt-3">Welcome Back !</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 border-right">
            <app-uploader  *ngIf="!imageUrl" [imageUrl]="'/assets/image-placeholder.png'" [directory]="getImagesDirectory()" [prefix]="'profile'" (status)="onStatusChange($event)" ></app-uploader>
            <img  *ngIf="imageUrl" [src]="imageUrl" height="200px">
        <!-- </div>
        <div class="col-md-2 border-right"> -->
            <p class="mt-2">{{coach?.displayName}}</p>
            <p class="mt-2">Member since : {{coach?.joinDate?.toDateString()}}</p>
        </div>
        <div class="col-md-8">
            <app-teacher-edit-profile [userData]="coach"></app-teacher-edit-profile>
        </div>
    
    </div>
    <app-dish-editor [coach]="coach"></app-dish-editor>
</div>
