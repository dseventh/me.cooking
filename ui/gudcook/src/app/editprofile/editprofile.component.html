<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="mt-3">Welcome Back !</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 border-right">
            <app-uploader  [imageUrl]="imageUrl ? imageUrl : '/assets/image-placeholder.png'" [directory]="getImagesDirectory()" [prefix]="'profile'" (status)="onStatusChange($event)" ></app-uploader>
            <p class="mt-2">{{user?.displayName}}</p>
            <p class="mt-2">Member since : {{user?.joinDate?.toDateString()}}</p>
        </div>
        <div class="col-md-9">
            <app-teacher-edit-profile *ngIf="user?.persona == 'coach'" [userData]="user"></app-teacher-edit-profile> 
            <app-student-edit-profile *ngIf="user?.persona == 'seeker'" [userData]="user"></app-student-edit-profile>
        </div>
    </div>
    <app-dish-editor *ngIf="user?.persona == 'coach'" [coach]="user"></app-dish-editor>
    <app-dish-browser *ngIf="user?.persona == 'seeker'" ></app-dish-browser>
</div>
