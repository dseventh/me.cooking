<div class="container-fluid">
    <app-banner [bannerData] = "bannerData"></app-banner>

    <div class="row mt-3 ml-3">
        <div class="col-md-12">
            <h3>Basic Information</h3>
            <p>Fill the information below to create a profile</p>                    
        </div>
    </div>
    <div class="row ml-3">
        <div class="col-md-6">
            <app-uploader  *ngIf="!imageUrl" [imageUrl]="'/assets/image-placeholder.png'" [directory]="getImagesDirectory()" [prefix]="'profile'" (status)="onStatusChange($event)" ></app-uploader>
            <img  *ngIf="imageUrl" [src]="imageUrl" height="200px">
        </div>
        <div class="col-md-6">

        </div>
    </div>
    <div class="row ml-3 mt-5">
        <div class="col-md-6">
            <label for="name">Name</label>        
            <input id="name" class="form-control form-control-lg w-100 text-center" type="text" disabled [(ngModel)]="user.displayName">
        </div>
        <div class="col-md-6">
            <label for="email">Email Address</label>        
            <input id="email" class="form-control form-control-lg w-100 text-center" type="text" disabled [(ngModel)]="user.email">
        </div>
    </div>
    <div class="row ml-3 mt-5">
        <div class="col-md-12">
            <label for="description">Tell us something about yourself</label>        
            <textarea id="description" class="form-control form-control-lg w-50" rows="5" [(ngModel)]="user.description"></textarea>
        </div>
    </div>
    <div class="row ml-3 mt-5">
        <div class="col-md-6">
            <span> I want to 
                <div class="form-check form-check-inline ml-3 mr-3">
                    <input class="form-check-input" type="radio" name="persona" id="coach" value="coach" [(ngModel)]="user.persona">
                    <label class="form-check-label" for="coach">Teach</label>
                </div>
                <div class="form-check form-check-inline ml-3 mr-3">
                    <input class="form-check-input" type="radio" name="persona" id="seeker" value="seeker" [(ngModel)]="user.persona">
                    <label class="form-check-label" for="coach">Learn</label>
                </div>
            </span>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <div class="row ml-3 mt-5 mb-5">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="saveProfile()">Save</button>
        </div>
    </div>
</div>
